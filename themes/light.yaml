---
default:
  margin:
    percent: 8
  colors:
    foreground: "212529"
    background: "f8f9fa"

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: "f77f00"
  bold: true
  font_size: 2

code:
  alignment: center
  minimum_size: 50
  minimum_margin:
    percent: 8
  theme_name: GitHub
  padding:
    horizontal: 2
    vertical: 1

execution_output:
  colors:
    foreground: "212529"
    background: "e9ecef"
  status:
    running:
      foreground: "457b9d"
    success:
      foreground: "52b788"
    failure:
      foreground: "f07167"
    not_started:
      foreground: "f77f00"
  padding:
    horizontal: 2
    vertical: 1

inline_code:
  colors:
    foreground: "f07167"
    background: "f5cac3"

intro_slide:
  title:
    alignment: center
    colors:
      foreground: "52b788"
    font_size: 2
  subtitle:
    alignment: center
    colors:
      foreground: "8e9aaf"
  event:
    alignment: center
    colors:
      foreground: "52b788"
  location:
    alignment: center
    colors:
      foreground: "f77f00"
  date:
    alignment: center
    colors:
      foreground: "f77f00"
  author:
    alignment: center
    colors:
      foreground: "4a4e69"
    positioning: page_bottom
  footer: false

headings:
  h1:
    prefix: "██"
    colors:
      foreground: "1d3557"
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: "457b9d"
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: "4a4e69"
  h4:
    prefix: "░░░░░"
    colors:
      foreground: "4a4e69"
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: "4a4e69"
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: "4a4e69"

block_quote:
  prefix: "▍ "
  colors:
    foreground: "212529"
    background: "e9ecef"
    prefix: "f77f00"

alert:
  prefix: "▍ "
  base_colors:
    foreground: "212529"
    background: "e9ecef"
  styles:
    note:
      color: "1e66f5"
    tip:
      color: "40a02b"
    important:
      color: "8839ef"
    warning:
      color: "df8e1d"
    caution:
      color: "d20f39"

typst:
  colors:
    foreground: "212529"
    background: "e9ecef"

footer:
  style: template
  right: "{current_slide} / {total_slides}"

modals:
  selection_colors:
    foreground: "f77f00"

mermaid:
  background: transparent
  theme: default

d2:
  theme: 4

layout_grid:
  color: "457b9d"
